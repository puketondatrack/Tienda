<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layoud/plantilla :: header"/>
        <h2>Datos del cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarCliente}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <laber form="nombre">Nombre: </laber>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/>
            <br>
            
            <laber form="apellidos">Apellidos: </laber>
            <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"/>
            <br>
            
            <laber form="correo">Correo: </laber>
            <input type="email" id="correo" name="correo" th:field="*{correo}"/>
            <br>
            
            <laber form="telefono">Telefono: </laber>
            <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"/>
            <br>
            
            <input type="submit" name="guardar" value="Guardar" />
        </form>
    </body>
</html>
